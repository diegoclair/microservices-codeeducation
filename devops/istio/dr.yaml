# here we define the subsets, to what pods should the traffic go to
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule 
metadata:
  name: nginx-dr
spec:
  host: nginx-service
  trafficPolicy:
    loadBalancer:
      simple: RANDOM
  subsets:
  - name: v1
    labels:
      version: A #version is from the deployment.yaml file
    trafficPolicy:
      loadBalancer:
        simple: LEAST_CONN
  - name: v2
    labels:
      version: B