#here we define the routing rules, to where and how much traffic should go to each destinationRule
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService 
metadata:
  name: nginx-vs
spec:
  hosts:
  - nginx-service #is from the service configuration from deployment.yaml
  http:
    - route:
      - destination:
          host: nginx-service
          subset: v1 #this subset is from the destination rule dr.yaml file
        weight: 100
      - destination:
          host: nginx-service
          subset: v2
        weight: 0