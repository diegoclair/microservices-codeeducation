apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-nginx
  labels:
    app: hello-nginx
spec:
  selector:
    matchLabels:
      app: hello-nginx
  replicas: 2
  template:  #pods
    metadata: 
      labels:
        app: hello-nginx
    spec:
      containers:
      - name: hello-nginx
        image: nginx:1.17-alpine
        ports:
        - containerPort:  80
        