apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 2
  template:
    metadata:
      labels:
        app: goserver
    spec:
      containers:
      - name: goserver
        #if you apply this file with a new version image, you ca use commands like kubectl rollout undo deployment <name of your deployment (here is goserver)>
        image: diegoclair/hello-k8s:v2
        envFrom:
          - configMapRef:
              name: goserver-env
        # other way to use config map and get one by one variable: 
        # env:
        # - name: NAME
        #   valueFrom:
        #     configMapKeyRef:
        #       name: goserver-env
        #       key: NAME

        # - name: AGE
        #   valueFrom:
        #       configMapKeyRef:
        #         name: goserver-env
        #         key: AGE
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"

